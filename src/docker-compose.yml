version: '3.4'

services:
  userportalapi:
    image: userportalapi
    build:
      context: .
      dockerfile: Services/UserPortal/UserPortal.API/Dockerfile
    ports:
      - 5224:80

  userPortalMongo:
    image: mongo
    container_name: userPortalMongo
    ports:
      - 27017:27017
    volumes:
      - mongodbdata:/data/db
  
  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - rabbitmqdata:/var/lib/rabbitmq
    hostname: rabbitmq

  managementMongo:
    image: mongo
    container_name: managementMongo
    ports:
      - 27018:27017
    volumes:
      - mongodbdata2:/data/db

volumes:
  mongodbdata:
  mongodbdata2:
  rabbitmqdata: